<!--Modal de Login  id loginModal-->
<div class="modal" id="loginModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Inicia Sesión</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <form #f="ngForm" (ngSubmit)="onLogin()">
          <div class="form-outline form-white mb-4">
            <label for="nombreUsuario" class="form-label">Usuario</label>
            <input type="email" id="nombreUsuario"  class="form-control form-control-lg" [(ngModel)]="nombreUsuario" name="nombreUsuario" required>
          </div>

          <div class="form-outline form-white mb-4">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password"  class="form-control form-control-lg" [(ngModel)]="password" name="password" required>
          </div>

          <button class="btn btn-outline-dark btn-lg px-5" data-bs-dismiss="modal" (click)="onEnviar()" type="submit">Login</button>

        </form>
      </div>
      <div class="modal-footer">
        <p class="mb-0">¿No estás registrado? <a href="#!" class="text-black-50 fw-bold">Registrate</a></p>
      </div>
    </div>
  </div>
</div>
