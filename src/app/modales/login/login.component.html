<!--Modal de Login-->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="loginModalLabel">Ingreso</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="form"  (ngSubmit)="onEnviar($event)">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email</label>
                  <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
            <!-- Gracias al getter que configuramos en el controlador -->
                    <div *ngIf="Mail?.errors  && Mail?.touched">    
                      <p *ngIf="Mail?.hasError('required')" class="error">
                          El email es requerido.
                      </p>
                      <p *ngIf="Mail?.hasError('email')" class="error">
                          El formato del email debe ser válido.
                        </p>
                  </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1">
                </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </div>
    </form>
      </div>
    </div>
  </div>
