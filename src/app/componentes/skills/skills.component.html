<h2 class="titulo_exp">Habilidades</h2>
<div class="box_secundaria" *ngFor="let habilidad of habilidad">
  <circle-progress class="img-fluid" [percent]="habilidad.procentaje" titleFontSize=50 unitsFontSize=30 titleColor="white"
      unitsColor="white" [showSubtitle]="false" [radius]="100" [outerStrokeWidth]="12"
      [innerStrokeWidth]="5" [space]=10 [outerStrokeGradient]="true"
      [outerStrokeGradientStopColor]="'#cc0f7d'" [outerStrokeColor]="'#e189b8'"
      [innerStrokeColor]="'#bcb8ba'" [animation]="true" [animationDuration]="700">
  </circle-progress>
  <br>
  <h4>{{habilidad.nombre}}</h4>
  <br>  
 </div>
 <br>
