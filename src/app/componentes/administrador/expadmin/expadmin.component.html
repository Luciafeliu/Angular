<h2 class="titulo_exp"> <b>Experiencia</b>
    <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#expModal"><i class="fa-solid fa-plus"></i></button> 
</h2>
<hr>
<div class="contenedor_secundario">
    <div class="box_secundaria" *ngFor="let experiencia of experiencia">
        <div class="contenedor_principal" > 
           <ul> 
               <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#editExpModal"><i class="fa-solid fa-pencil"></i></button> 
               <button type="submit"  class="btn btn-dark" (click)="delete(experiencia.id)"><i class="fa-solid fa-xmark"></i></button>
               <li class="lista"><b>{{ experiencia.inicio }} {{ experiencia.titulo }}</b> <br> {{ experiencia.area }} </li>
               <li>{{ experiencia.descripcion }}</li>
          
            </ul>
    
    
      </div>
      <br>
</div>

  <app-exp></app-exp>
