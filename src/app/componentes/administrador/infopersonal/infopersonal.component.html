
<!--Foto e info-->
<div *ngFor="let persona of persona">
  <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#editarSobremiModal"><i class="fa-solid fa-pencil"></i></button> 
  <div class="foto_nombre">
    <img id="yo" src="{{persona.imagen}}" alt="Lucía Feliú">
    <h2>{{persona.nombre}} {{persona.apellido}}</h2>
  </div>
  <div class="sobre_mi"> 
    <h3>{{persona.ocupacion}}</h3> 
    <p >{{persona.descripcion}} <br> Realizando el curso de Argentina Programa, #YoProgramo.</p>
  </div>
</div>

<app-editar-sobremi></app-editar-sobremi>
