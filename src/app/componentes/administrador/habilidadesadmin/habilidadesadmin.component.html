<hr>
<h2 class="titulo_exp">Habilidades 
  <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#habilidadModal"><i class="fa-solid fa-plus"></i></button> 
</h2>
<hr>
<div class="box_secundaria" *ngFor="let habilidad of habilidad">
  <circle-progress class="img-fluid" [percent]="habilidad.procentaje" titleFontSize=50 unitsFontSize=30 titleColor="black"
      unitsColor="black" [showSubtitle]="false" [radius]="100" [outerStrokeWidth]="12"
      [innerStrokeWidth]="5" [space]=10 [outerStrokeGradient]="true"
      [outerStrokeGradientStopColor]="'#bd8dba'" [outerStrokeColor]="'#57a0d8'"
      [innerStrokeColor]="'#bd8dba'" [animation]="true" [animationDuration]="700">
  </circle-progress>
<br>
<h4>{{habilidad.nombre}} <button type="submit" class="btn btn-dark" (click)="delete(habilidad.id)" ><i class="fa-solid fa-xmark"></i></button></h4>
<br>  
 </div>
 <br>

 <app-habilidad></app-habilidad>
